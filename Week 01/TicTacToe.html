<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: darkgreen;
            line-height: 50px;
            text-align: center;
            border: 1px solid #fff;
            vertical-align: middle;
            display: inline-block;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <div id="board"></div>
    <script>
        // 0 空 
        // 1 ❌
        // 2 ⭕
        let pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0],
        ]
        let board = document.getElementById("board")
        let color = 1

        // 绘制棋盘
        function drawChess() {
            board.innerHTML = ""
            for (let y = 0; y < 3; y++) {
                for (let x = 0; x < 3; x++) {
                    let cell = document.createElement("div")
                    cell.classList.add("cell")
                    // 将if条件判断改写为三目运算符
                    cell.innerText =
                        pattern[y][x] == 1 ? "❌" :
                        pattern[y][x] == 2 ? "⭕" : ""
                    board.appendChild(cell)
                    // 走棋判断
                    cell.addEventListener("click", () => playChess(y, x))
                }
                board.appendChild(document.createElement("br"))
            }
        }

        // 走棋
        function playChess(y, x) {
            if (pattern[y][x] == 0) {
                pattern[y][x] = color
                if (checkWin(pattern, color)) {
                    console.log(color == 1 ? '❌' + ' is winner!' : '⭕' + ' is winner!')
                }
                color = 3 - color
                drawChess()
                // if (willWin(pattern,color)) {
                //     console.log(color == 1 ? '❌' + ' will win!' : '⭕' + ' will win!')
                // }
                console.log(bestChoice(pattern,color))
            }
        }

        // 判断输赢
        function checkWin(pattern,color) {
            // 一行数据都是同一颜色
            for (let y = 0; y < 3; y++) {
                let win = true
                for (let x = 0; x < 3; x++) {
                    if (pattern[y][x] != color) {
                        win = false
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            // 一列数据都是同一颜色
            for (let y = 0; y < 3; y++) {
                let win = true
                for (let x = 0; x < 3; x++) {
                    if (pattern[x][y] != color) {
                        win = false
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            // 对角线1 特征在于x y坐标相同 [0,0] [1,1] [2,2]
            {
                let win = true
                for (let x = 0; x < 3; x++) {
                    if (pattern[x][x] != color) {
                        win = false
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            // 对角线2 特征 [0,2] [1,1] [2,0] 特征是 x+y = 2
            {
                let win = true
                for (let x = 0; x < 3; x++) {
                    if (pattern[x][2-x] != color) {
                        win = false
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
        }

        // 克隆方法
        function clone(p) {
            return JSON.parse(JSON.stringify(p))
        }

        // AI测算哪一方可以赢，模拟下棋
        // 故而需要克隆出一份
        function willWin(pattern,color) {
            for (let y = 0; y < 3; y++) {;
                for (let x = 0; x < 3; x++) {
                    if (pattern[y][x]) {
                        continue
                    }
                    let tmp = clone(pattern)
                    tmp[y][x] = color
                    if (checkWin(tmp, color)) {
                        return [x,y]
                    }
                }
            }
            return null
        }

        // 最优解
        function bestChoice(pattern,color) {
            let p
            // 如果已经赢了
            if (p = willWin(pattern,color)) {
                return {
                    point: p,
                    result: 1
                }
            }
            let point = null
            let result = -2
            // 再做遍历
            for (let y = 0; y < 3; y++) {
                for (let x = 0; x < 3; x++) {
                    // 如果已经有了棋子，那就跳过
                    if (pattern[y][x]) {
                        continue
                    }
                    let tmp = clone(pattern)
                    tmp[y][x] = color
                    // 看看对方的最优解，对方的最优解就是我们最差的解法
                    let r = bestChoice(tmp, 3 - color).result

                    if (-r > result) {
                        result = -r
                        point = [y,x]
                    }
                }
                
            }
            return {
                point: point,
                result: point ? result : 0
            }
        }
        // 初始化调用
        drawChess()
    </script>
</body>

</html>
