<script>
    let obj = {
        a: 1,
        b: 2
    }

    let proxy = reactive(obj)
    
    // reactive函数，讲对象作为参数传递给方法
    function reactive(obj) {
        return new Proxy(obj, {
            set(obj,prop,val){
                obj[prop] = val
                console.log(obj, prop, val)
                return obj[prop]
            },
            get(obj,prop) {
                return obj[prop]
            }
        })
    }
</script>
